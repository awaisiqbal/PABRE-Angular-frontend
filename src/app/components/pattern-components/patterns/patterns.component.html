<h2>Patterns</h2>
<mat-list class="list">
  <mat-list-item *ngFor="let pattern of patterns; let i = index">
    <a routerLink="/patterns/{{pattern.id}}">
      <span class="badge">{{pattern.id}}</span> {{pattern.name}}
    </a>
    <mat-divider ></mat-divider>
  </mat-list-item>
</mat-list>

<app-pattern-detail></app-pattern-detail>
