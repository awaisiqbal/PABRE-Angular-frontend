<h2>Patterns</h2>
<div *ngIf="!isLoaded">
  <mat-spinner></mat-spinner>
</div>
<button
  *ngIf="isLoaded"
  mat-raised-button
  (click)="allExpandState = true"
  [disabled]="allExpandState">
  Expand all
</button>
<button *ngIf="isLoaded" mat-raised-button (click)="allExpandState = false" [disabled]="! allExpandState">Collapse all
</button>
<mat-accordion multi="true">
  <mat-expansion-panel *ngFor="let pattern of patterns" [expanded]="allExpandState" class="bg-light">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{pattern.name}}
      </mat-panel-title>
      <mat-panel-description>
        {{pattern.description}}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <app-pattern-detail [patternId]="pattern.id"></app-pattern-detail>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>


<app-pattern-detail></app-pattern-detail>
